<div class="loginPage">
    <div class="login-form">
        <h1>Login Here!</h1>
        <div class="form">
            <input class="input" id="email-login" type="email" placeholder="Email Address">
            <input class="input" id="password-login" type="password" placeholder="Password">
            <!-- <input id="login" class="submit" type="submit" value="Login"> -->
            <button onclick="login()" class="submit">Login</button>
        </div>

    </div>

    <div class="signup-form">
        <p>don't have an account?</p>
        <h1>Sign Up!</h1>
        <div class="form">
            <input class="input" id="fname-signup" type="text" placeholder="First Name">
            <input class="input" id="lname-signup" type="text" placeholder="Last Name">
            <input class="input" id="email-signup" type="email" placeholder="Email Address">
            <input class="input" id="password-signup" type="password" placeholder="Password">
            <!-- <input id="create" class="submit" type="submit" value="Sign Up"> -->
            <button onclick="createUser()" class="submit">Sign Up</button>
        </div>
    </div>
</div>
